<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        #consentBar{
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1050;
        }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5">
        <h1>Welcome to My Site</h1>
        <p>Enjoy browsing with privacy and transparency.</p>
    </div>

    <div id="consentBar" class="alert alert-info d-none mb-0 text-center">
        <div class="container d-flex justify-content-between align-items-center">
            <span>We use cookies to improve your experience. <a href="#">Learn more</a></span>
            <div>
                <button class="btn btn-sm btn-success me-2" onclick="handleConsent('accept')">Accept</button>
                <button class="btn btn-sm btn-outline-secondary" onclick="handleConsent('decline')">Decline</button>
            </div>
        </div>
    </div>
    <script>
        function handleConsent(choice){
            localStorage.setItem('cookieConsent',choice);

            document.getElementById('consentBar').classList.add('d-none');
        }
        window.onload = function(){
            if(!localStorage.getItem('cookieConsent')){
                document.getElementById('consentBar').classList.remove('d-none');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
