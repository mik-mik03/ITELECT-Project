<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form with Password Toggle</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: url(backgroundlogin.jpg);
    }

    form {
      border: 3px solid #f1f1f1;
      max-width: 400px;
      margin: 0 auto;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 40px 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }

    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
    }

    img.avatar {
      width: 40%;
      border-radius: 50%;
    }

    .container {
      padding: 16px;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }

    #errorMsg {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper i.material-icons {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }
      .cancelbtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">Login Form</h2>

<form onsubmit="return validateLogin()">
  <div class="imgcontainer">
    <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" id="uname" placeholder="Enter Username" required>

    <label for="psw"><b>Password</b></label>
    <div class="password-wrapper">
      <input type="password" id="psw" placeholder="Enter Password" required>

    </div>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>

    <div id="errorMsg"></div>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" onclick="clearForm()">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script>
  function validateLogin() {
    const username = document.getElementById("uname").value;
    const password = document.getElementById("psw").value;
    const error = document.getElementById("errorMsg");

    const validUsername = "admin";
    const validPassword = "admin123";

      if (username === validUsername && password === validPassword) {
    window.location.href = "webbrowser.html";
    return false;
  } else {
    error.textContent = "Invalid username or password!";
    return false;
  }
}

  function clearForm() {
    document.getElementById("uname").value = "";
    document.getElementById("psw").value = "";
    document.getElementById("errorMsg").textContent = "";
  }

  document.getElementById("togglePassword").addEventListener("click", function () {
    const pswField = document.getElementById("psw");
    if (pswField.type === "password") {
      pswField.type = "text";
      this.textContent = "visibility";
    } else {
      pswField.type = "password";
      this.textContent = "visibility_off";
    }
  });
</script>

</body>
</html>
